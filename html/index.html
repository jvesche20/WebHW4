<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web Server Homework 4</title>
    </head>
    <body>


        <ul id="messages"></ul>
        <form id="form" action="">
            Name:
            <input id="input" autocomplete="off"/><button>Send</button>
        </form>
            <script src="/socket.io/socket.io.js"></script>
        <script>

          // Java script code where it will react to how the user is using the code
          const socket = io();

          const messages = document.getElementById('messages');
          const form = document.getElementById('form');
          const input = document.getElementById('input');

          form.addEventListener('submit', function(e) { // change sumbit to keypress
            e.preventDefault();
            if (input.value) {
              socket.emit('chat message', input.value); // remove 'chat message' to something such as auto complete
              input.value = '';
            }
          });

          socket.on('chat message', function(msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
          });
        </script>
    </body>
</html>
